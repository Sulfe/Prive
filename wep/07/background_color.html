        <title>배경색상</title>
        <style>
            body {
                background-image: url("/wep/src/img/sky.jpg");
                background-repeat: no-repeat;
                background-position: center;
            }
            h1 {
                background-color: #ffff00;
            }
            p {
                background-color: #00ffff;
            }
            #cian {
                background-color: crimson;
            }
        </style>
    </head>
    <body>
        <h1>무궁화</h1>
        <p>
            무궁화는 우리나라 국화이며 <span id="cian">내한성의 낙엽관목</span>이다. 꽃은 흰색, 분홍색, 빨강색, 보라색
            등 다양하고, 여러 가지 무늬의 화려한 꽃을 피운다. 꽃이 7~10월 까지 100일 동안 피기 때문에 무궁화 라는 이름이
            붙었다.
        </p>

        <ul>
            <li>녹색문화 체험여행</li>
            <ul>
                <li>숲체험</li>

                <li>생태 체험</li>
